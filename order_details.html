
<h1>Order Details</h1>
<p>Order ID: {{ order.id }}</p>
<p>Status: {{ order.status }}</p>
<p>Total Price: ${{ order.total_price }}</p>

<h3>Items</h3>
<ul>
    {% for item in order.orderitem_set.all %}
        <li>
            {{ item.product.item_name }} x {{ item.quantity }} - ${{ item.product.price }} each
        </li>
    {% endfor %}
</ul>
